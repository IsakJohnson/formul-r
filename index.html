<h1 id="title">Formulär</h1>
  <p id ="description">Intresseanmälan för tjänst som Cybersecurity-Specialist hos Scandinavian Trade Group AB</p>

  <form id="survey-form">

    <div>
      <label id="name-label">Namn</label>
        <input id="name" type="text" placeholder="Isak" required />
    </div>

    <div>
      <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="isak@hotmail.se" required />
    </div>

    <div>
      <label id="number-label">Ålder</label>
        <input id="number" type="number" min="15" max="100" placeholder="22" required />
    </div>
    
    <div>
      <label>CEH-Certifikat</label>
  <select id="dropdown">
    <option>Ja</option>
    <option>Annan</option>
        </select>
    </div>

  <div>
  <label>Är du med i belastningsregistret?</label>
  
  <input type="radio" id="ja" name="belastningsregister" value="1">
  <label for="ja">Ja</label>
  
  <input type="radio" id="nej" name="belastningsregister" value="2">
  <label for="nej">Nej</label>
</div>

<div>
  <label>Svenska</label>
  <input type="checkbox" value="1">
  <label>Engelska</label>
  <input type="checkbox" value="1">
  </div>

  <div>
    <label>Personligt brev</label>
    <textarea>Tjena...</textarea>
    </div>

  <div>
    <button id="submit">
    </div>

 </form>
